---
format_version: '7'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14: {}
    - cache-pull@2.0.1: {}
    - script@1.1.5:
        title: Do anything with Script step
    - certificate-and-profile-installer@1.10.1: {}
    - xcode-test@2.3.0:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - xcode-archive@2.4.21:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
    - deploy-to-bitrise-io@1.3.19: {}
    - cache-push@2.1.1: {}
  primary:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14: {}
    - cache-pull@2.0.1: {}
    - script@1.1.5:
        title: Do anything with Script step
    - certificate-and-profile-installer@1.10.1: {}
    - xcode-test@2.3.0:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - deploy-to-bitrise-io@1.3.19: {}
    - cache-push@2.1.1: {}
    - post-jira-comment-with-build-details@1.1.0:
        inputs:
        - api_token: "$API"
        - issue_keys: AIOR-30|AIOR-29
        - base_url: "$baseURL"
        - build_message: |
            *$BITRISE_APP_TITLE* build *$BITRISE_BUILD_NUMBER* is now available: [Download|$BITRISE_PUBLIC_INSTALL_PAGE_URL]
            ||Build number|$BITRISE_BUILD_NUMBER|
            ||Author|$GIT_CLONE_COMMIT_AUTHOR_NAME|
            ||Branch|$BITRISE_GIT_BRANCH|
            ||Commit hash|$GIT_CLONE_COMMIT_HASH|
            ||Commit message|$GIT_CLONE_COMMIT_MESSAGE_SUBJECT|

            [Show build details|$BITRISE_BUILD_URL]
            testing - should show up if this works.
        - user_name: "$user"
    - update-jira-issue-field@1.0.2:
        inputs:
        - jira_password: "$API"
        - jira_instance_url: https://dragonsoft.atlassian.net/
        - issue_id_or_key_list: AIOR-32
        - field_key: customfield_10819
        - field_value: '7'
        - jira_username: "$user"
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: sample-apps-ios-simple-objc-master/sample-apps-ios-simple-objc-master/ios-simple-objc/ios-simple-objc.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: ios-simple-objc
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: ad-hoc
